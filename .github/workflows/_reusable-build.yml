name: 🔄 Reusable Build and Security Scan

on:
  workflow_call:
    inputs:
      push_images:
        description: "Whether to push images to registry"
        required: false
        type: boolean
        default: false
      run_security_scan:
        description: "Whether to run security scans"
        required: false
        type: boolean
        default: true
      platforms:
        description: "Target platforms for build"
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      tag_suffix:
        description: "Suffix for image tags"
        required: false
        type: string
        default: ""
    outputs:
      image_tags:
        description: "Generated image tags"
        value: ${{ jobs.build.outputs.tags }}
      image_digest:
        description: "Generated image digest"
        value: ${{ jobs.build.outputs.digest }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      matrix:
        variant:
          - name: ubuntu
            dockerfile: Dockerfile
          - name: alpine
            dockerfile: Dockerfile.alpine

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Container Registry
        if: inputs.push_images
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📋 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            suffix=-${{ matrix.variant.name }}${{ inputs.tag_suffix }},onlatest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern=nightly

      - name: 🏗️ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ inputs.push_images }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: 🔍 Run Trivy vulnerability scanner
        if: inputs.run_security_scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: "sarif"
          output: "trivy-results-${{ matrix.variant.name }}.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: 📊 Upload Trivy scan results
        if: inputs.run_security_scan && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-${{ matrix.variant.name }}.sarif"
          category: "trivy-${{ matrix.variant.name }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.push_images
    strategy:
      matrix:
        variant: [ubuntu, alpine]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧪 Test container functionality
        run: ./test.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.variant }}

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.run_security_scan && inputs.push_images
    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      matrix:
        variant: [ubuntu, alpine]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔍 Advanced Trivy scan with SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.variant }}
          format: "sarif"
          output: "trivy-advanced-${{ matrix.variant }}.sarif"
          scan-type: "image"
          vuln-type: "os,library"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"

      - name: 📊 Upload advanced scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-advanced-${{ matrix.variant }}.sarif"
          category: "trivy-advanced-${{ matrix.variant }}"
